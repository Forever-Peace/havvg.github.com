<meta itemprop="datePublished" content="{{ post.date | date_to_long_string }}" />
<meta itemprop="dateModified" content="{{ [post.date | date_to_long_string }}" />
<meta itemprop="url" content="{{ post.url | prepend: site.baseurl | prepend: site.url }}" />
<meta itemprop="keywords" content="{{ post.tags | join: ', ' }}" />
